<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScribbleSocial</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Carattere&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Flex:opsz,wght,XOPQ,XTRA,YOPQ,YTDE,YTFI,YTLC,YTUC@8..144,100..1000,96,468,79,-203,738,514,712&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles/style.css">

</head>

<body>
    <div class="div-outer-box">
        <div id="online-users-main-div" class="hidden">

            <ul id="online-users">
            </ul>
        </div>
        <div class="div-main-box">
            <h1>ScribbleSocial</h1>
            <section class="description-section">
                <p>Where conversation meets creativity!</p>
                <p>ScribbleSocial lets you chat with friends while sharing a live canvas because some things are better
                    drawn than said.</p>
            </section>

            <canvas class="hidden" width="700" height="600"></canvas>


            <div id="username-div">
                <!-- formulÃ¤r som anger vem man Ã¤r... -->
                <form id="form-username" action="">
                    <input type="text" name="username" id="username" placeholder="Username" required minlength="3"
                        maxlength="10">
                    <input id="login-btn" type="submit" value="Start talking!">
                </form>
                <p id="alert-display"></p>
            </div>
            <!-- </section> -->



            <section class="hidden" id="chat-stage">
                <div class="chat-input-div">
                    <!-- formulÃ¤r fÃ¶r att skriva meddelande... -->
                    <form id="form-message" action="">
                        <input type="text" name="msg" id="msg" placeholder="Say something!" required>
                        

                        <input type="submit" value="Send">
                        <input type="button" id="emoji-trigger" value="ðŸ˜€"></input>
                        <div id="emoji-picker-container" class="hidden">
                            <div id="emoji-picker"></div>

                    </form>
                </div>
                <br>


                <div id="chat">

                    <!-- <time datetime=""></time> -->
                </div>
            </section>
        </div>
        <input type="submit" value="Leave chatroom" id="logout-btn" class="hidden">
    </div>

    <script src="scripts/code.js" type="module"></script>
    <script src="https://unpkg.com/picmo@latest/dist/umd/index.js"></script>

</body>

</html>
