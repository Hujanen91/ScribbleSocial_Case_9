<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScribbleSocial</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Carattere&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Flex:opsz,wght,XOPQ,XTRA,YOPQ,YTDE,YTFI,YTLC,YTUC@8..144,100..1000,96,468,79,-203,738,514,712&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles/style.css">

</head>

<body>
    <div class="divOuterBox">
        <div id="onlineUsersMainDiv" class="hidden">
            <h3>Online:</h3>
            <div id="onlineUsersDiv">
                <ul id="onlineUsers">
                </ul>
            </div>
        </div>
        <div class="divMainBox">
            <!-- <section class="loginCanvas"> -->
            <h1>ScribbleSocial</h1>
            <section class="descriptionSection">
                <p>Where conversation meets creativity!</p>
                <p>ScribbleSocial lets you chat with friends while sharing a live canvas because some things are better
                    drawn than said.</p>
            </section>

            <canvas class="hidden" width="700" height="400"></canvas>


            <div id="usernameDiv">
                <!-- formulär som anger vem man är... -->
                <form id="formUsername" action="">
                    <input type="text" name="username" id="username" placeholder="Username" required minlength="3"
                        maxlength="10">
                    <input id="loginBtn" type="submit" value="Start talking!">
                </form>
                <p id="alertDisplay"></p>
            </div>
            <!-- </section> -->



            <section class="hidden" id="chatStage">
                <div class="chatInputDiv">
                    <!-- formulär för att skriva meddelande... -->
                    <form id="formMessage" action="">
                        <input type="text" name="msg" id="msg" placeholder="Say something!" required>
                        <input type="submit" value="Send">
                    </form>
                </div>
                <br>


                <div id="chat">

                    <!-- <time datetime=""></time> -->
                </div>
            </section>
        </div>
        <input type="submit" value="Leave chatroom" id="logoutBtn" class="hidden">
    </div>

    <script src="scripts/code.js" type="module"></script>

</body>

</html>
