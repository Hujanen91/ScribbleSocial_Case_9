<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScribbleSocial</title>

    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <section class="loginCanvas">
        <h1>ScribbleSocial</h1>
        <div id="userImgDiv" class="hidden">
            <p class="welcomeUser"><span id="welcomeUser"></span></p>
        </div>
        <canvas class="hidden"></canvas>

        <input type="submit" value="Leave chatroom" id="logoutBtn" class="hidden">
        <div id="usernameDiv">
            <p class="activeUsername">
                Create a username:
            </p>
            <!-- formulär som anger vem man är... -->
            <form id="formUsername" action="">
                <input type="text" name="username" id="username" placeholder="Username" required minlength="3"
                    maxlength="10">
                <input type="submit" value="Start talking!">
            </form>
            <p id="alertDisplay"></p>
        </div>
    </section>


    <section class="hidden" id="chatStage">
        <div class="chatInputDiv">
            <h3>Users currently online:</h3>
            <div>
                <ul id="onlineUsers">
                </ul>
            </div>


            <!-- formulär för att skriva meddelande... -->
            <form id="formMessage" action="">
                <input type="text" name="msg" id="msg" placeholder="Say something!" required>
                <input type="submit" value="Send">
            </form>
        </div>
        <br>


        <div id="chat">

            <!-- <time datetime=""></time> -->
        </div>
    </section>


    <script src="scripts/code.js" type="module"></script>

</body>

</html>
