<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScribbleSocial</title>

    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <h1>ScribbleSocial</h1>

    <!-- formulär som anger vem man är... -->
    <form id="formUsername" action="">
        <input type="text" name="username" id="username" placeholder="Username">
        <input type="submit" value="Start talking!">
    </form>

    <section id="chatStage" class="hidden">

        <!-- formulär för att skriva meddelande... -->
        <form id="formMessage" action="">
            <input type="text" name="msg" id="msg" placeholder="Say something!">
            <input type="submit" value="Send">
        </form>

        <div id="chat">
        </div>

    </section>

    <script src="scripts/code.js"></script>

</body>

</html>
