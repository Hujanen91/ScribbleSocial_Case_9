<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScribbleSocial</title>

    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <h1>ScribbleSocial</h1>
    <canvas width="300" height="200"></canvas>
    <p class="activeUsername">
        Create a username:
    </p>

    <!-- formulär som anger vem man är... -->
    <form id="formUsername" action="">
        <input type="text" name="username" id="username" placeholder="Username" required minlength="3" maxlength="10">
        <input type="submit" value="Start talking!">
    </form>
    <p id="alertDisplay"></p>
    <div>Users currently online:</div>
    <div>
        <li id="onlineUsers"></li>
    </div>
    <section id="chatStage" class="hidden">

        <!-- formulär för att skriva meddelande... -->
        <form id="formMessage" action="">
            <input type="text" name="msg" id="msg" placeholder="Say something!" required>
            <input type="submit" value="Send">
        </form>
        <br>


        <div id="chat">

            <!-- <time datetime=""></time> -->
        </div>

    </section>

    <script src="scripts/code.js" type="module"></script>

</body>

</html>
